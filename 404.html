<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sacred Texts Archive</title>
    <script type="text/javascript">
      var segmentCount = 1;
      var l = window.location;
      
      // GitHub Pages serves this 404 page from /wisdom/404.html
      var basePath = '/wisdom';
      
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        basePath + '/?/' +
        l.pathname.slice(basePath.length).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
