<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="An archive of sacred texts and spiritual wisdom from various traditions" />
    <meta name="theme-color" content="#000000" />
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="Sacred Texts Archive" />
    <meta property="og:description" content="Explore spiritual wisdom from various traditions" />
    <meta property="og:type" content="website" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/wisdom/assets/book-BHm2HhU4.svg" />
    <link rel="apple-touch-icon" href="/wisdom/assets/book-B_SY1GJM.png" />
    

    <!-- GitHub Pages Router Script -->
    <script type="text/javascript">
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>

    <!-- Prevent Flash of Unstyled Content -->
    <style>
      body {
        background: var(--tibetan-maroon);
        margin: 0;
        font-family: "Times New Roman", Times, serif;
      }
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--deep-maroon);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: var(--tibetan-gold);
        font-family: "Courier New", monospace;
      }
      .initial-loader:after {
        content: "⚡ Loading Ancient Wisdom... ⚡";
        margin-top: 1rem;
      }
    </style>

    <title>Sacred Texts Archive</title>
    <script type="module" crossorigin src="/wisdom/assets/index-ZQnieBe2.js"></script>
    <link rel="stylesheet" crossorigin href="/wisdom/assets/index-DE7lknIh.css">
  </head>
  <body>
    <div id="root">
      <!-- Initial Loading State -->
      <div class="initial-loader">
        <div>Loading Sacred Texts...</div>
      </div>
    </div>

    <!-- Prevent long-press on mobile -->
    <script>
      document.addEventListener('contextmenu', function(e) {
        if (e.target.nodeName === 'IMG') {
          e.preventDefault();
        }
      });
    </script>
  </body>
</html>
